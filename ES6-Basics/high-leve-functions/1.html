	<title>Promise</title>

</body>
<script type="text/javascript">

// compose
// 1、一组函数的组合
// 2、除了第一个函数接受参数以外，剩下的函数的参数是前一个函数的返回值
const toUpper = (str) => (str.toUpperCase())
const greeting = (str) => console.log(`Hi ${str}`)
const both = compose(
    toUpper,
    greeting
)

both('jack dorsey')

</script>
</html>
